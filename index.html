<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="logo__wrapper">
            <img
              src="./assets /logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt="logo"
              class="nav__logo"
            />
            <div class="nav__text">Treact</div>
          </div>
          <ul class="nav__links">
            <li><a href="" class="nav__link">About</a></li>
            <li><a href="" class="nav__link">Blog</a></li>
            <li><a href="" class="nav__link">Pricing</a></li>
            <li><a href="" class="nav__link">Contact Us</a></li>
            <li><a href="" class="nav__link nav__login">Login</a></li>
            <li><a href="" class="nav__link nav__main nav__main--hover">Sign Up</a></li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__description">
            <div class="row">
                    <h1 class="header__title">
                        Beautiful React Templates <span class="purple">for you.</span>
                    </h1>
                <p class="header__para">
                    Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                </p>
                <div class="header__input--wrapper">
                    <input class="header__input" type="email" placeholder="Your E-mail Address">
                    <button class="header__button">Get Started</button>
                </div>
                <h2 class="header__customer">Our TRUSTED Customers</h2>
                <figure class="trusted__wrapper">
                    <img src="./assets /customers-logo-strip.png" class="trusted__img" alt="">
                </figure>
            </div>
        </div>
        <figure class="header__img--wrapper">
            <img src="./assets /design-illustration-2.svg" class="header__img" alt="">
        </figure>
      </header>
  </body>
</html>
